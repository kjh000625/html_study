<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 공부하기</title>
</head>
<body>
    <h1>객체 속성 업데이트</h1>
    <p></p>
    <p></p>
    <p></p>

    <script>
        const $p = document.querySelectorAll('p'); //[0,1,2]
        let iu = {
            name : '아이유',
            addr : '분당',
            hair : '검정색'
        };

        let bp = {
            eye : '갈색',
            fri : '갈치'
        }

        let uuu = {...iu, ...bp};
        let {name, addr, hair, eye, fri} = uuu;
        $p[2].innerText = `나의 이름은 ${name}이고 사는 곳은 ${addr}이고 머리는 ${hair}이고
        눈동자 색은 ${eye}이고 나의 친구는 ${fri}입니다.`

        //alert(iu.name); //(객체,속성)
        //구조분해 할당 (Destructuring Assignment)
        //let {name, addr, hair} = iu;
        $p[1].innerText = `내 이름은 ${name}이고 사는 곳은 ${addr}이고 머리는 ${hair}입니다.`;
    </script>
</body>
</html>
