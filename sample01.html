<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인컴퓨터</title>
    <style>
        #layout01 {border: 8px solid green; max-width: 900px;margin: auto;}
        header {background: orange; padding: 20px; text-align: center;}

        #layout02 {border: 2px dashed red; display: flex;}
        main      {border: 1px solid blue; flex: 2.5;}
        main section {background: aqua;}
        main article {background: maroon;}
        aside     {border: 1px solid rgb(159, 152, 251); background: violet; flex: 1;}

        /* 작은기계장치의 대한 설정 (최대넓이 : 550px) 0~550까지 적용됨*/
        @media (max-width:550px) {
            #layout02 {flex-direction: column;}
        }
    </style>
</head>
<body>
    <div id="layout01">
        <header><h1>마크업 첫걸음</h1></header>
        <div id="layout02">
            <main>
                <section><h2>정보구역-1</h2></section>
                <article><h2>정보구역-2</h2></article>
            </main>
            <aside><h3>부가정보</h3></aside>
        </div>
        <footer>하단정보</footer>
    </div>
</body>
</html>
