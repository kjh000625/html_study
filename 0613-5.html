<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 값 계산하기</title>
    <style>
        input {
            width: 100px;
            height: 100px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>숫자를 입력받아서 계산하기</h1>
    <form action="#" method="post">
        <label for="u">단가</label>
        <input type="number"id="u" min= "0" max="99999"> <!--웹 접근성 강화를 위해 = 단가를 클릭해도 괜찮게 labe for과 같은 이름으로 id 지정-->
        *
        <label for="c">개수</label>
        <input type="number" id="c" maxlength="5">
        = 계산할 금액
        <input type="number" id="r" maxlength="5">
    </form>

    <script>
        const $input = document.querySelectorAll("input"); //[0,1,2]

        $input[1].addEventListener('keyup', (e)=>y(e)); // 키를 눌렀다가 떼는 순간 

        y= e => {
            if (e.keyCode ===13) { //(엔터키 = 13번)
                const x = $input[0].value *$input[1].value;
                $input[2].value = x;
            }
        }
    </script>
</body>
</html>
