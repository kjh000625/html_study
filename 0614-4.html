<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차례대로 숫자가 나타나는 것이 반복 된다.</title>
    <style>
        #layout {
            max-width:500px; height:300px; margin:auto; 
            border:10px solid rgb(171, 159, 121);
            text-align: center;
        }        
    </style>
</head>
<body>
    <section id="layout">
        <h1>차례대로 이미지 나타나기</h1>
        <h2><!--결과 표시되는 곳--></h2>

    </section>

    <script>
        const $h2 = document.querySelector('h2');
        let c = 1;

        setInterval( () => {
            $h2.innerHTML += c + ' ';
            c=(c +1) % 7; //2,3,4,5,6,7,0
            if( c === 0){
                $h2.innerHTML = '';
                c=1;
            }
        }, 1000);

    </script>
</body>
</html>
